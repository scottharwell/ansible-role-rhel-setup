---
galaxy_info:
  role_name: server_setup
  author: Scott Harwell
  description: Sets up servers with Fish shell, Fish shell themes, VIM configuration, and a NeoFetch display at login.
  license: MIT
  min_ansible_version: "2.11"

  platforms:
    - name: ArchLinux
      versions:
        - all
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Fedora
      versions:
        - "33"
        - "34"
        - "35"
        - "36"
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - jammy

  galaxy_tags:
    - development
    - configuration
    - shell

  dependencies:
    - ansible.posix
    - community.general
